<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/posts/update}" method="post" th:object="${post}" enctype="multipart/form-data">
            <div class="row mb-3">
                <div class="col-3">
                    <div class="mb-3">
                        <img th:src="@{/files/{fileId}(fileId=*{photo.id})}" class="w-100" alt="No image" readonly>
                    </div>
                    <div class="mb-3">
                        <input class="form-control form-control-sm w-100" type="file" id="formFile" name="file"
                               style="display: none;">
                    </div>
                </div>
                <div class="col-9">
                    <div class="mb-3"><label class="form-label"><b>Объявление:</b> [[${post.title}]]</label></div>
                    <div class="mb-3"><label class="form-label"><b>Описание:</b> [[${post.description}]]</label></div>
                    <div class="mb-3"><label class="form-label"><b>Марка:</b> [[${post.car.name}]]</label></div>
                    <div class="mb-3"><label class="form-label"><b>Дата создания:</b> [[${post.created}]]</label></div>
                    <div class="mb-3">
                        <b>Продано:</b>
                        <div class="form-check d-inline-block">
                            <input type="checkbox" th:checked="${post.sold}" class="form-check-input" id="sold"
                                   disabled="disabled">
                            <label class="form-check-label" for="sold"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-1" hidden="true"><a class="btn btn-light w-100" th:href="@{/posts}">Назад</a>
                        </div>
                        <div class="col-4"><a class="btn btn-danger w-100"
                                              th:href="@{/posts/delete/{id}(id=${post.id})}">Удалить</a>
                        </div>
                        <div class="col-4">
                            <a class="btn btn-success w-100"
                               th:href="@{/posts/update/{id}(id=${post.id})}">Редактировать</a>
                        </div>
                        <div class="col-4">
                            <a class="btn btn-outline-primary w-100"
                               th:href="@{/posts/sold/{id}(id=${post.id})}">Изменить статус на продано</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <footer th:insert="blocks/footer :: footer"></footer>
    </div>
</div>
</body>
</html>
